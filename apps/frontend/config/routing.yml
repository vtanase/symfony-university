# default rules

course:
  url:   /course
  param: {module: course, action: index}

teacher:
  url:   /teacher
  param: {module: teacher, action: index}

homepage:
  url:   /
  param: { module: news, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
